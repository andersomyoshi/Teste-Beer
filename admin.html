<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Yoshi's Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style> .modal { display: none; } .modal.flex { display: flex; } </style>
</head>
<body class="bg-gray-100">
    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        </div>

    <div id="admin-panel" class="hidden">
        <header class="bg-black text-white p-4 flex justify-between items-center"></header>
        <nav class="bg-white p-4 shadow-md flex flex-wrap gap-2"></nav>
        <main class="p-6"></main>
    </div>

    <div id="history-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-4xl max-h-[90vh] flex flex-col">
            <h2 class="text-2xl font-bold mb-6">Hist√≥rico de Vendas</h2>
            <div id="sales-history-container" class="flex-grow overflow-y-auto">
                </div>
            <div class="text-right mt-6 border-t pt-4">
                <button class="modal-close-btn bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">Fechar</button>
            </div>
        </div>
    </div>

    <div id="cashier-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-xl">
            <h2 class="text-2xl font-bold mb-6">Fechamento de Caixa</h2>
            <div id="cashier-report-container" class="space-y-3">
                </div>
            <div class="flex justify-end space-x-4 mt-6">
                <button id="generate-pdf-btn" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg">Baixar PDF</button>
                <button class="modal-close-btn bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">Fechar</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="admin.js"></script>
</body>
</html>
