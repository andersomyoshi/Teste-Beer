<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Yoshi's Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style> .modal { display: none; } .modal.flex { display: flex; } </style>
</head>
<body class="bg-gray-100">

    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96"><h2 class="text-2xl font-bold mb-6 text-center">Login do Administrador</h2><div class="mb-4"><label for="login-user" class="block text-gray-700">Usuário</label><input type="text" id="login-user" class="w-full px-4 py-2 border rounded-lg"></div><div class="mb-6"><label for="login-password" class="block text-gray-700">Senha</label><input type="password" id="login-password" class="w-full px-4 py-2 border rounded-lg"></div><button id="login-button" class="w-full bg-yellow-400 text-black font-bold py-2 px-4 rounded-lg">Entrar</button><p id="login-error" class="text-red-500 text-center mt-4"></p></div>
    </div>

    <div id="admin-panel" class="hidden">
        <header class="bg-black text-white p-4 flex justify-between items-center"><h1 class="text-xl font-bold">Painel de Controle - Yoshi's Bar</h1><div class="flex items-center space-x-2"><span class="text-sm">By: An.Yoshi</span><button id="logout-button" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg">Sair</button></div></header>
        <nav class="bg-white p-4 shadow-md flex flex-wrap gap-2"><button id="add-product-btn-trigger" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg">Adicionar Produto</button><button id="coupons-btn-trigger" class="bg-purple-500 text-white font-bold py-2 px-4 rounded-lg">Gerenciar Cupons</button><button id="search-btn-trigger" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg">Pesquisar</button><button id="category-btn-trigger" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg">Categoria</button><button id="history-btn-trigger" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg">Histórico</button><button id="cashier-btn-trigger" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg">Caixa</button><button id="backup-btn" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">Backup</button><button id="restore-backup-btn" class="bg-orange-500 text-white font-bold py-2 px-4 rounded-lg">Restaurar</button></nav>
        <main class="p-6"><div class="bg-white p-6 rounded-lg shadow-md"><h2 class="text-2xl font-semibold mb-4">Lista de Produtos</h2><div class="overflow-x-auto"><table class="w-full text-left"><thead><tr class="bg-gray-200"><th class="p-3">Nome</th><th class="p-3">Preço</th><th class="p-3">Estoque</th><th class="p-3">Categoria</th><th class="p-3">Ações</th></tr></thead><tbody id="products-table-body"></tbody></table></div></div></main>
        <input type="file" id="backup-file-input" class="hidden" accept=".json">
    </div>

    <div id="product-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4"> </div>
    <div id="coupons-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4"> </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
