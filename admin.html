<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Yoshi's Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style> .modal { display: none; } .modal.flex { display: flex; } </style>
</head>
<body class="bg-gray-100">

    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        </div>

    <div id="admin-panel" class="hidden">
        <header class="bg-black text-white p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Painel de Controle - Yoshi's Bar</h1>
            <div class="flex items-center space-x-2">
                <span class="text-sm">By: An.Yoshi</span>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Sair</button>
            </div>
        </header>

        <nav class="bg-white p-4 shadow-md flex flex-wrap gap-2">
            <button id="add-product-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Adicionar Novo Produto</button>
            <button data-modal="coupons-modal" class="modal-trigger bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg">Gerenciar Cupons</button>
            <button data-modal="search-modal" class="modal-trigger bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Pesquisar Produtos</button>
            <button data-modal="category-modal" class="modal-trigger bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Categoria</button>
            <button data-modal="history-modal" class="modal-trigger bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Histórico de Vendas</button>
            <button data-modal="cashier-modal" class="modal-trigger bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Fechamento de Caixa</button>
            <button id="backup-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Fazer Backup (JSON)</button>
        </nav>

        <main class="p-6">
            </main>
    </div>

    <div id="coupons-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-3xl max-h-[90vh] flex flex-col">
            <h2 class="text-2xl font-bold mb-6">Gerenciar Cupons de Desconto</h2>
            
            <form id="create-coupon-form" class="grid grid-cols-1 md:grid-cols-3 gap-4 border-b pb-4 mb-4">
                <div>
                    <label for="coupon-code" class="block text-sm font-medium">Código do Cupom</label>
                    <input type="text" id="coupon-code" placeholder="EX: NATAL20" class="w-full p-2 border rounded uppercase">
                </div>
                <div>
                    <label for="coupon-discount" class="block text-sm font-medium">Desconto (%)</label>
                    <input type="number" id="coupon-discount" placeholder="20" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="coupon-uses" class="block text-sm font-medium">Nº de Usos</label>
                    <input type="number" id="coupon-uses" placeholder="5" class="w-full p-2 border rounded">
                </div>
                <div class="md:col-span-3 text-right">
                    <button type="submit" class="bg-green-500 text-white font-bold py-2 px-6 rounded-lg">Criar Cupom</button>
                </div>
            </form>

            <div class="flex-grow overflow-y-auto">
                 <h3 class="text-xl font-semibold mb-4">Cupons Ativos</h3>
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-3">Código</th>
                            <th class="p-3">Desconto</th>
                            <th class="p-3">Usos Restantes</th>
                            <th class="p-3">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="coupons-table-body">
                        </tbody>
                </table>
            </div>

            <div class="text-right mt-6 border-t pt-4">
                <button class="modal-close-btn bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">Fechar</button>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
